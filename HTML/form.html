<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--  
        lable: it used to define a label for an input element.
        input:  it is used to create interactive controls for web-based forms to accept data from the user.
        select: it is used to create a drop-down list.
        textarea: it is used to create a multi-line text input field.

    -->

    <form action="">

        <label for="fn">First Name :</label>
        <input type="text" name="" id="fn" placeholder="First Name" required>

        <br><br>

        <label for="ln">Last Name :</label>
        <input type="text" name="" id="ln">

        <br><br>

        <label for="email">E-mail Id</label>
        <input type="email" placeholder="example123@gmail.com" required>

        <br><br>

        <label for="pass">Password :</label>
        <input type="password" required>

        <br><br>

        <label for="ge">Gender :</label>
        <input type="radio" name="ge">
        <label for="male">Male</label>
        <input type="radio" name="ge">
        <label for="female">Female</label>

        <br><br>

        <label for="phone">Phone No :</label>
        <input type="tel" placeholder="+91 1234567890" required>

        <br><br>

        <label for="add">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>


        <br><br>

        <label for="country">Country :</label>
        <select name="" id="country">

            <option value="">Select Country</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Australia</option>

        </select>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset">

        <input type="">

    </form>

</body>

</html>
