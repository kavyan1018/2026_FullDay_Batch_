<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        there are 2 types of list in html 

            1. ordered list : it will provideu u number to the list 
            2. unordered list : it will provideu u bullet point to the list 

            ol : ordered list 
            ul : unordered list 
            li : list item 

            type : it will provideu u different type style of list

            start : it will provideu u start number of the list

            reverse : it will provideu u reverse number of the list
    -->


    <!-- 1. ordered list -->
    <!-- <ol type="A"> -->
    <!-- <ol type="a"> -->
    <!-- <ol type="1"> -->

        <!-- ctrl + sapce : it will provideu u all the option of that tag -->
    <!-- <ol type="I"> -->
    <ol type="i" start="5" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- 2. unordered list -->
     <!-- <ul type="circle"> -->
     <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
     </ul>


</body>
</html>
