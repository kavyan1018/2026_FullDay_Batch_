<body>

    <!-- 
        table : that is used to display data in tabular form

        tr ==> table row
        td ==> table data
        th ==> table heade ==> <thead>


            table -> tbody

        -->

    <!-- <table border="6" bordercolor="red" bgcolor="yellow" > -->
    <table border="6" bordercolor="red">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
        </tr>

        <tr bgcolor="cyan">
            <td>john</td>
            <td>30</td>
            <td>new york</td>
        </tr>

        <tr>
            <td>jane</td>
            <td bgcolor="gray">25</td>
            <td>london</td>
        </tr>

    </table>
