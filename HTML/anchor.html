    <!-- 
        a : anchor tag : it used to create a link to another page or to a specific part of the same page
        href : hypertext reference : it is used to specify the URL of the page or the part of the page to which the link should point

        target : it is used to specify where to open the linked document
            _blank : it opens the linked document in a new window or tab
            _self : it opens the linked document in the same window or tab (default)
            _parent : it opens the linked document in the parent frame
            _top : it opens the linked document in the full body of the window
    -->


    <!-- click on text -->
    <a href="https://www.google.com">
        Click here to go to Google
